<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield Background -->
  <path d="M250 480 C 100 400, 50 150, 50 50 L 450 50 C 450 150, 400 400, 250 480 Z" fill="#0f172a" stroke="url(#goldGradient)" stroke-width="10" filter="url(#shadow)"/>
  
  <!-- Crossed Bats -->
  <g transform="translate(250, 250)">
    <!-- Bat 1 -->
    <g transform="rotate(45)">
       <rect x="-10" y="-120" width="20" height="180" rx="5" fill="url(#goldGradient)" />
       <rect x="-8" y="60" width="16" height="60" rx="2" fill="#cbd5e1" />
    </g>
    <!-- Bat 2 -->
    <g transform="rotate(-45)">
       <rect x="-10" y="-120" width="20" height="180" rx="5" fill="url(#goldGradient)" />
       <rect x="-8" y="60" width="16" height="60" rx="2" fill="#cbd5e1" />
    </g>
  </g>

  <!-- Cricket Ball -->
  <circle cx="250" cy="180" r="40" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
  <path d="M 220 180 Q 250 210 280 180" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,2"/>
  <path d="M 220 180 Q 250 150 280 180" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Text -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-weight="bold" font-size="80" text-anchor="middle" fill="#f59e0b" filter="url(#shadow)">RCC</text>
  <text x="250" y="400" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle" fill="#e2e8f0" letter-spacing="2">EST. 1990</text>
</svg>